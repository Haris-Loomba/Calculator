<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculator <i class="fas fa-calcu`lator"></i></h1>
    <table>
        <tr class="cd">
            <td class="cdw">
                <input type="text" id="number-box">
            </td>
        </tr>
        <tr>
            <td><button class="hob" onclick="sqrt()"><i class="fas fa-square-root-alt"></i></button></td>
            <td><button class="hob" onclick="cal('**')">&#xb2;</button></td>
            <td><button class="hob" onclick="del()"><i class="fas fa-times"></i></button></td>
            <td><button class="hob" onclick="cal('/')"> &#247;</button></td>
        </tr>
        <tr>
            <td><button class="hob" onclick="cal('1')">1</button></td>
            <td><button class="hob" onclick="cal('2')">2</button></td>
            <td><button class="hob" onclick="cal('3')">3</button></td>
            <td><button class="hob" onclick="cal('*')">&#10006;</button></td>
        </tr>
        <tr>
            <td><button class="hob" onclick="cal('4')">4</button></td>
            <td><button class="hob" onclick="cal('5')">5</button></td>
            <td><button class="hob" onclick="cal('6')">6</button></td>
            <td><button class="hob" onclick="cal('-')">&#x2212;</button></td>
        </tr>
        <tr>
            <td><button class="hob" onclick="cal('7')">7</button></td>
            <td><button class="hob" onclick="cal('8')">8</button></td>
            <td><button class="hob" onclick="cal('9')">9</button></td>
            <td><button class="hob" onclick="cal('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="hob" onclick="cal('0')">0</button></td>
            <td><button class="hob" onclick="cal('.')">.</button></td>
            <td><button class="hob" onclick="cler()">AC</button></td>
            <td><button class="hob" onclick="sol()">=</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>

</html>
